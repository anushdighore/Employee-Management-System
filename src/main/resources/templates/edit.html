<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Home - EMS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">Employee Management System</span>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}"> Home </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <h1>Updating Employee Details...</h1>
        <form
          class="form"
          th:action="@{'/update/' + ${employee.id}}"
          th:object="${employee}"
          method="POST"
        >
          <!-- Form for adding students -->

          <div>
            <label for="id">Employee ID: </label><br />
            <input
              type="number"
              id="id"
              name="id"
              disabled
              th:value="${employee.id}"
            /><br /><br />
          </div>

          <div>
            <label for="name">Name: </label><br />
            <input
              type="text"
              id="name"
              th:field="*{name}"
              required
            /><br /><br />
          </div>

          <div>
            <label for="dept">Department: </label><br />
            <input
              type="text"
              id="dept"
              required
              th:field="*{department}"
            /><br /><br />
          </div>

          <div>
            <label for="salary">Salary: </label><br />
            <input
              type="number"
              id="salary"
              th:field="*{salary}"
              required
            /><br /><br />
          </div>

          <button class="btn btn-primary btn-sm">Update</button>
          <a class="btn btn-secondary btn-sm" th:href="@{/}">Cancel</a>
        </form>
      </div>
    </main>
    <footer class="text-center">
      <p>&copy; 2026 Employee Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
